<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>HAAR</title>
        <link rel="stylesheet" href="menu.css">
        <link rel="stylesheet" href="agregarCliente.css">
    </head>
    <body>
    <div class="contenedor">
        <img class="logo" src="imagenes/HAARHD.png" />
        <div class="botones">
            <div class="botones">
                <button class="btn btn-1 btn-sep icon-info">
                  <img src="imagenes/IconMenu.png" />
                  <label>Menu</label>
                </button>
              </div>
            
              <div class="botones">
                <button class="btn btn-2 btn-sep icon-cart">
                  <img src="imagenes/IconCalendar.png" />
                  <label>Nueva Cita</label>
                </button>
              </div>
            
              <div class="botones">
                <button class="btn btn-3 btn-sep icon-heart">
                  <img src="imagenes/IconClients.png" />
                  <label>Clientes</label>
                </button>
            </div>
        </div>
    </div>
    <div>
      <img class="Titulo" src="imagenes/subAgregarClientes.png">
    </div>
    <div class="inputNombre"> <!--input Nombre-->
      <label for="inputServicio" class="text">Nombre:</label>
      <input type="text" placeholder="Write here..." name="input" class="input">
    </div>
    <div class="inputApellido"> <!--input Apellido-->
      <label for="inputServicio" class="text">Apellido:</label>
      <input type="text" placeholder="Write here..." name="input" class="input">
    </div>
    <div class="inputTelefono"> <!--input Telefono-->
      <label for="inputServicio" class="text">Telefono:</label>
      <input type="text" placeholder="Write here..." name="input" class="input">
    </div>
    <div class="botonSiguienteGuardar"> <!--Boton de siguiente-->
      <div class="botonSiguiente">
      <button>Guardar</button> 
      </div>
      <div class="botonGuardar">
      <button>Cancelar</button>
      </div>
    </div>
    </body>
</html>
