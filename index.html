<html lang="es" >                                   <!--Lenguaje en español--> 
    <head>
        <meta charset="utf-8"/>                     <!--caracteres especiales-->   
        <title>HAAR</title>
        <link rel="stylesheet" href="index.css">    <!--Añadir Css--> 
    </head>
    <body>
        <div class="contenedor" >
          <img class="logo" src="imagenes/HAARLogo.png" />
          <div class="Usuario">
            <img src="imagenes/usuario.png"></img>
            <div class="wave-group">
              <input required="" type="text" class="input">
              <span class="bar"></span>
              <label class="label">
                <span class="label-char" style="--index: 0">U</span>
                <span class="label-char" style="--index: 1">s</span>
                <span class="label-char" style="--index: 2">u</span>
                <span class="label-char" style="--index: 3">a</span>
                <span class="label-char" style="--index: 3">r</span>
                <span class="label-char" style="--index: 3">i</span>
                <span class="label-char" style="--index: 3">o</span>
              </label>
            </div>
          </div>
          <button class="botonIngresar">
            <a href="#" class="btn2"><span class="spn2">Ingresar</span></a>
          </button>
        </div>
    </body>
</html>
